    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        let cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear previous items
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.productName} - ₦${item.price.toFixed(2)}</span>
                    <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
            const totalAmount = cart.reduce((total, item) => total + item.price, 0);
            document.getElementById('checkout-message').innerText = `Total: ₦${totalAmount.toFixed(2)}`;
            document.getElementById('checkout').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(index) {
            cart.splice(index, 1); // Remove item from cart
            updateCartDisplay(); // Update the cart display
        }

        document.getElementById('pay-button').addEventListener('click', function() {
            const email = prompt("Please enter your email for payment:");
            if (email) {
                const totalAmount = cart.reduce((total, item) => total + item.price, 0) * 100; // Convert to kobo
                const handler = PaystackPop.setup({
                    key: 'pk_test_9675e1dd7edd31509155673b83c00ef5fc0360ce', // Replace with your Paystack public key
                    email: email,
                    amount: totalAmount, // Amount in naira
                    currency: "NGN", // Currency
                    callback: function(response) {
                        alert('Payment successful! Transaction ID: ' + response.reference);
                        // You can implement further actions here, like updating the order status in your database
                    },
                    onClose: function() {
                        alert('Transaction was not completed, you can close this window.');
                    }
                });
                handler.openIframe();
            } else {
                alert('Email is required for payment.');
            }
        });
    </script>
